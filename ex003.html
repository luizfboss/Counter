<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Let's Count!</h1>
    </header>

    <section>
        <div id="data">
            <p>Beginning: <input type="text" name="beginning" id="beginning"></p>
            <p>End: <input type="text" name="end" id="end"></p>
            <p>Pace: <input type="text" name="pace" id="pace"></p> 
            <input type="button" value="Count" onclick="count()">
        </div>
            
        <div id="res">
            Preparing...
        </div>
    </section>

    <footer>
        <p>&copy; Grow&ShareCommunity</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
